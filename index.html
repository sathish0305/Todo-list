<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>TO-DO LIST</h1>
        </div>

        <div class="input-box">
            <div class="text-box">
                <input type="text" class="text-inputbox" name="" id="textbox" placeholder="ADD NEW TASK">
            </div>

            <div class="save-button">
                <button class="save-innerbtn" id="savebtn">SAVE</button>
            </div>
        </div>
        <div class="taskbox" id="taskbox">
            <div id="taskcard" class="taskcard">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, fugit.lore Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div class="status-container">

                <div class="status-title">
                    <h3>Status</h3>
                </div>

                <div class="status">
                    <div class="not-started">
                        Not Started
                    </div>
                    <div class="progress">
                        In Progress
                    </div>
                    <div class="success">
                        Completed
                    </div>  
                </div>
                
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
